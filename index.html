<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are the Champions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <header class="app__header">
                <img src="assets/freddie.png" alt="silhouette of Freddie Mercury" class="header__img">
                <h1 class="header__title">We are the Champions</h1>
            </header>
            <div class="app__input | cols2">
                <textarea class="input__textarea | span2" name="endorsement" id="endorsement-field" rows="4" placeholder="Write your endorsement here"></textarea>
                <input type="text" name="from" id="from-field" class="input__input" placeholder="From">
                <input type="text" name="to" id="to-field" class="input__input" placeholder="To">
                <button class="input__button | span2">Publish</button>
            </div>
            <div class="app__output">
                <h2 class="output__title">- Endorsements -</h2>
                <ul class="output__list | flex--col"></ul>
            </div>
        </div>
    </div>

    <script type="module" src="javascript/index.js"></script>
</body>
</html>
